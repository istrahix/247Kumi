<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    #app {
      text-align: center;
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: #fff;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 1;
      position: relative;
    }

    button {
      padding: 14px 28px;
      font-size: 1.2rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: absolute;
      z-index: 999;
    }

    button:active {
      transform: scale(0.95);
    }

    #yesBtn {
      background: #4caf50;
      color: white;
      left: 50%;
      top: 55%;
      transform: translate(-120%, -50%);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    }

    #noBtn {
      background: #f44336;
      color: white;
      left: 50%;
      top: 55%;
      transform: translate(20%, -50%);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    }

    .celebrate {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #fff, #ffe6eb);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      animation: pop 0.6s ease forwards;
      z-index: 9999;
      /* higher than buttons */
    }

    .celebrate h2 {
      font-size: 3rem;
      color: #ff4081;
      margin-bottom: 1rem;
    }

    .emoji {
      font-size: 3rem;
      animation: float 2s infinite ease-in-out;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes pop {
      from {
        opacity: 0;
        transform: scale(0.8);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: red;
      animation: fall 3s linear forwards;
      z-index: 20;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <audio id="yaySound" src="yay-6120.mp3"></audio>
  <div id="app">
    <h1>–•–∞–º—Ç –í–∞–ª–µ–Ω—Ç–∏–Ω —Ç—ç–º–¥—ç–≥–ª–∏–π??? üíò</h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0V9RxgxkGeER5RlqFfDdDxYV7kFxZUFm6eg&s"
      alt="Cute cat"
      style="width:260px; max-width:70vw; border-radius:24px; margin-bottom:24rem; box-shadow:0 15px 30px rgba(0,0,0,0.25);" />
    <button id="yesBtn">–¢–≠–ì–ò–ô üíñ</button>
    <button id="noBtn">“Æ–ì“Æ–ô üôÉ</button>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const app = document.getElementById('app');

    let yesScale = 1;

    function randomPosition() {
      const padding = 80;
      const maxX = window.innerWidth - padding;
      const maxY = window.innerHeight - padding;

      return {
        x: Math.random() * maxX,
        y: Math.random() * maxY
      };
    }

    noBtn.addEventListener('mouseenter', () => {
      const { x, y } = randomPosition();
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      yesScale += 0.15;
      yesBtn.style.transform = `translate(-120%, -50%) scale(${yesScale})`;
    });

    noBtn.addEventListener('click', (e) => {
      e.preventDefault();
    });

    yesBtn.addEventListener('click', () => {
      document.getElementById('yaySound').play();

      const celebration = document.createElement('div');
      celebration.className = 'celebrate';
      celebration.innerHTML = `
        <h2>–¢–ò–ô–ú–≠–≠!!! üòòüíï</h2>
        <img src="https://i.pinimg.com/originals/88/14/9b/88149b0400750578f4d07d9bc3fb0fee.gif" style="border-radius:20px; box-shadow:0 10px 25px rgba(0,0,0,0.3); margin-bottom:1rem;" />
        <div class="emoji">üò∫üíñüò∫üíñ</div>
        <p style="font-size:1.2rem; color:#333;">–≠–Ω–∏–π–≥ –∞–≤–∞—Ö —É—É —Ö–∞–π—Ä–∞–∞? —Ö–∞—Ö–∞</p>
        <a href="https://www.instagram.com/p/DTkLRYxAbtd/" target="_blank">–ù–∞–º–∞–π–≥ –¥–∞—Äüç´</a>
      `;

      document.body.appendChild(celebration);

      for (let i = 0; i < 120; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = 2 + Math.random() * 2 + 's';
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 4000);
      }
    });
  </script>
</body>

</html>
